<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: #7c1823;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: #7c1823;}
  to {background-color: #fff;}
 
}
</style>
</head>
<body>

<p><b>注释：</b>本例在 Internet Explorer 9 以及更早的版本中无效。</p>

<div></div>

<p><b>注释：</b>当动画结束后，会变回最初的样式。</p>

</body>
</html>
